<!DOCTYPE html>
<html>
<head>
  <title>Change User Details</title>
  <link rel="stylesheet" type="text/css" href="styleForMainPage.css">
  <style>
    /* Paste your CSS code here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Additional styles for form fields */
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    /* Additional styles for submit button */
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change User Details</h1>

    <form action="updateUserDetails.php" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter new username">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter new email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter new password">

      <button type="submit">Update Details</button>
    </form>
  </div>
</body>
</html>
